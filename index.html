<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access123 - Securing Your Spaces</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #001F3F, #004080);
            color: #fff;
        }
        header {
            background: #002855;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        header h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }
        header nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            font-weight: 500;
        }
        header nav a:hover {
            color: #fff;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero h2 {
            font-size: 3em;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #fff;
        }
        .hero p {
            font-size: 1.2em;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        .cta {
            display: inline-block;
            padding: 15px 40px;
            background: #00A6ED;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .cta:hover {
            background: #0088CC;
        }
        .hero-image {
            flex: 1;
            text-align: right;
        }
        .hero-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Access123</h1>
        <nav>
            <a href="#">Industries</a>
            <a href="#">Capabilities</a>
            <a href="#">About Us</a>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h2>Securing Your Spaces</h2>
            <p>At Access123, we offer more than just a key. Our services use digital solutions and data to optimize access management for commercial buildings.</p>
            <a href="#" class="cta">Sign up for a demo</a>
        </div>
        <div class="hero-image">
            <img src="pexels-susanne-plank-318815465-13657523.jpg" alt="Abstract visualization">
        </div>
    </div>
</body>
</html>
